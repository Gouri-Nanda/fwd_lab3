<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mode-toggle" onclick="toggleDarkMode()" style="text-align:right;">Night ModeðŸŒ™</div>
    <div class="calculator">
        <h2>BMI CALCULATOR</h2>
        <div class="wrap">
            <div class="age">
                <label for="age">Age (2-120):</label>
                <input type="number" id="age" placeholder="Enter age" required min="2" max="120" size="3">
            </div>
            
            <!-- message to show when the age is not in specified range -->



            <div class="gender">
                <label for="gender">Gender:</label>
                <select id="gender" required placeholder="Choose Gender">
                    <option value="" disabled selected >--select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer not to disclose">Prefer not to disclose</option>
                </select>
            </div>

            <div class="weight">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight" required min="0">


            </div>

            <div class="height">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height" required min="0">


            </div>
            
            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
        <div id="result">
            <p>Your BMI is: <span id="bmi-value">0</span></p>
            <input type="range" id="bmi-slider" min="0" max="30" step="0.1" value="0" disabled>
            <p id="bmi-message"></p>
        </div>





    </div>







    <script src="script.js"></script>
    
</body>
</html>
